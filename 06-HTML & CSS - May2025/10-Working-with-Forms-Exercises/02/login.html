<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>

    <form action="#">
        <fieldset>
            <legend>Login</legend>

            <p class="field icon">
                <label for="login-email">Email</label>
                <input type="text" name="login-email" id="login-email" required>
                <span class="info">example: john@gmail.com</span>
            </p>

            <p class="field icon">
                <label for="login-password">Password</label>
                <input type="password" name="login-password" id="login-password" required>
                <span class="info">Minimum 6 characters, letters and numbers, at least 1 spacial character</span>
            </p>

            <input type="submit" value="Login">

        </fieldset>
    </form>
        
</body>
</html>
