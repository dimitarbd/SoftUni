<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typography-test</title>
    <link rel="stylesheet" href="../../styles/site.css">
</head>

<body>
    <div class="section">
        <div class="inner">

            <header>
                <h2>Login</h2>
            </header>

            <form action="#">

                <fieldset>
                    <legend>Login</legend>

                    <div class="field">
                        <label for="login-email">Email</label>
                        <div class="input-wrapper">
                            <input type="text" name="login-email" id="login-email" placeholder="Email" required>
                        </div>
                        <p class="info">Valid email address</p>
                    </div>

                    <div class="field">
                        <label for="login-password">Password</label>
                        <div class="input-wrapper">
                        <input type="password" name="login-password" id="login-password" placeholder="Password" required>
                    </div>
                    <p class="info">Minimum 6 characters ...</p>
                </div>

                    <input type="submit" class="button" value="Login">

                </fieldset>

            </form>

        </div>
    </div>

</body>

</html>
